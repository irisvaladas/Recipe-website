    <script>
        const categories = [
        "appetizer",
        "bread",
        "quick and easy",
        "breakfast",
        "chicken",
        "dessert",
        "christmas",
        "drink",
        "freezer friendly",
        "healthy",
        "pasta",
        "salad",
        "side dish",
        "soup",
        "vegetarian",
      ];
      let category = "";
      for (var i = 0; i < categories.length; i++) {
        console.log(categories[i]);
        const categoriesImg = categories[i].split(" ").join("-");
        category =
          category +
          `
          <form action="filteredRecipes.html" method="GET" >
            <input class="dropdownSubmit" type="submit" name="category" value="${categories[i]}"/>
          </form>
      `;
      }
      document.getElementById("dropdown-content").innerHTML = category;
      document.getElementById("dropdown-content2").innerHTML = category;
        var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
    
        if (response.ok) {
          status.innerHTML = "Your message was sent, our team will be in contact with you shortly!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit) 
    </script>
